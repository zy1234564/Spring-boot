<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评论列表</title>
</head>
<body>
<h2>评论列表</h2>
<table border="1">
    <thead>
    <tr>
        <th>编号</th>
        <th>内容</th>
        <th>作者</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}"></td>
        <td th:text="${comment.content}"></td>
        <td th:text="${comment.author}"></td>
        <td>
            <a th:href="@{/comments/edit/{id}(id=${comment.id})}">修改</a> |
            <a th:href="@{/comments/delete/{id}(id=${comment.id})}">删除</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/comments/new">新增评论</a>
</body>
</html>
